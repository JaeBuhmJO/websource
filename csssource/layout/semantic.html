<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        semantic : 태그만 보고도 페이지 구조를 이해할 수 있도록 정의된 태그
            => header, nav, aside, section, article, main, footer === 프로그램에선 div 역할을 수행
        
        
     -->
    <header>
      <h1>애완견 종류</h1>
      <nav>
        <!-- <div id="nav"> -->
        <ul>
          <li><a href="#">애완견 종류</a></li>
          <li><a href="#">입양하기</a></li>
          <li><a href="#">건강돌보기</a></li>
          <li><a href="#">더불어살기</a></li>
        </ul>
      </nav>
    </header>
    <header>
      <section>
        <h2>활달한 강아지</h2>
        <article>
          <h3>요크셔테리어</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus,
            sequi quidem corrupti, id animi nulla impedit culpa officiis dolorum
            saepe quibusdam maiores aut aliquid quisquam, similique libero
            doloremque illo rem?
          </p>
        </article>
      </section>
      <footer>
        <p>published</p>
      </footer>
    </header>
  </body>
</html>
