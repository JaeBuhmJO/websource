<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        background-color: blue;
        color: white;
        margin: 10px;
        width: 50px; /* 인라인 요소는 크기 임의 부여 불가 */
        height: 50px;
        float: left; /* float로 가게 되면 블록 요소로 취급됨 */
      }
    </style>
  </head>
  <body>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
  </body>
</html>
