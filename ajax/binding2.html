      ];

      const titles = document.querySelectorAll(".col-sm-4 > h5");

        element.innerHTML = products[idx].title;

    <script>
      let count = 0;
      document.getElementById("more").addEventListener("click", (e) => {
        count += 1;
        let url = "https://JaeBuhmJo.github.io/data/";
        fetch(url + `more${count}.json`)
          .then((response) => {
            if (!response.ok) {
              throw new Error("데이터가 올바르지 않습니다.");
            }
            return response.json();
          })
          .then((data) => {
            let products = `<div class="row">`;
            data.forEach((product) => {
              products += `<div class="col-sm-4">
              <img src="https://via.placeholder.com/400" alt="" />
              <h5>${product.title}</h5>
              <p>가격 : <span>${product.price}</span></p></div>`;
            });
            products += "</div>";
            e.target.insertAdjacentHTML("beforebegin", products);
          })
          .catch((err) => console.log(err));
        if (count == 2) {
          e.target.disabled = "true";
        }
      });
    </script>
