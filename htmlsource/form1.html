<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 폼 태그 
        form : 사용자가 뭔가를 입력하는 형태로 만들어진 모든 것
        
        <form method="보내는 방법">
            method : 폼 안의 데이터들을 감싸서 보낼 것인가?(post) 보여주면서 보낼 것인가?(get)
            어디에? 주소 표시줄에
                method 방식을 기입 안하면 default get으로 보내짐

            action : 폼 안의 데이터를 전송할 주소(페이지)
                    : 백엔드 프로그램이 들어올 부분

            1. 폼 요소
            1) text 형태 데이터 입력 : <input type='text' name='이름 지정'>

    -->
    <form method="get" action="link2.html">
      <p>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </p>
      <p>
        <label for="age">나이 </label>
        <input type="text" name="age" id="age" />
      </p>
      <p>
        <label
          >전화번호
          <input type="text" name="tel" />
        </label>
      </p>
      <p>
        <!-- submit : 현재 폼을 action에 지정한 곳으로 전송 역할 -->
        <input type="submit" value="전송" />
      </p>
    </form>
    <!-- http://195.168.9.20:5500/htmlsource/link2.html?name=홍길동 -->
    <!-- http://195.168.9.20:5500/htmlsource/link2.html?name=홍길동&age=20 -->
  </body>
</html>
