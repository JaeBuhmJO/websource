  <body>
    <!-- 
        링크 : <a href='링크할 주소'>
            target= : 링크 페이지가 표시될 위치
                기본값 : "_self" => 자기 탭에서 이동
                "_blank" => 새 탭에서 열기
            
            text에 링크 연결
                기본색 : 파란색
                방문한 사이트 : 보라색
                링크 활성화 : 빨간색
     -->
    <p>
      <a href="https://www.naver.com">네이버</a>
    </p>
    <a href="https://www.google.com">
      <img src="img/wallpaper (4).png" alt="배경화면4" />
    </a>
    <p>
      <a href="image.html">이미지삽입</a>
    </p>
    <p>
      <a href="https://www.naver.com" target="_blank">네이버</a>
    </p>
    <p>
      <a href="https://www.11st.co.kr" target="_blank">11번가</a>
    </p>
  </body>
</html>
