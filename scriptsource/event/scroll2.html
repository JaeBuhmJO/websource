<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 3000px;
      }
      .navbar {
        position: fixed;
        z-index: 5;
        width: 100%;
      }
      span {
        cursor: pointer;
      }
      .badge {
        padding: 15px;
        transition: all 100ms;
      }
      .navbar-brand {
        font-size: 40px;
        transition: all 100ms;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔄</span>
      </div>
    </nav>
    <script>
      console.log(window.scrollY);
      console.log(window.outerHeight); // 브라우저 자체의 높이
      console.log(window.innerHeight); // 화면 높이만
      window.addEventListener("scroll", () => {
        if (window.scrollY > 500) {
          document.querySelector(".navbar-brand").style.fontSize = "20px";
          document.querySelector(".badge").style.padding = "10px";
        } else {
          document.querySelector(".navbar-brand").style.fontSize = "40px";
          document.querySelector(".badge").style.padding = "15px";
        }
      });

      // 브라우저의 내부높이 반 이상을 넘어가면
    </script>
  </body>
</html>
