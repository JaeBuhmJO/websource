<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we`ll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>) are unique (there can
      only be one per page)
    </p>
    <p>
      Classes (such as <span class="code">.callout</span>) can be used on many
      elements
    </p>
    <div class="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes.</p>
    </div>
    <script>
      const p1 = "<p>I was created dynamically</p>";
      const p2 = "<p>I was also created dynamically!!</p>";

      const content = document.querySelector("#content");
      content.insertAdjacentHTML("afterbegin", p1);
      content.insertAdjacentHTML("beforeend", p2);

      //content의 현재 자식을 기준으로 하나는 앞 쪽에 하나는 뒤에 삽입
    </script>
  </body>
</html>
