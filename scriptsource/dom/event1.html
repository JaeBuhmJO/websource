<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이벤트 핸들러가 전역속성으로 제공되고 있음. 태그 안에 스크립트 쓰는건 지양행동-->
    <h1 ondrag="" onclick="show('Hello','Hong')">Hello</h1>
    <script>
      // 이벤트 : 사이트에서 방문자가 행동하는 모든 행위
      // 이벤트 핸들러 : 이벤트가 발생했을때 실행되는 코드
      // function 사용

      function show(greetings, name) {
        alert(`${greetings}!! ${name}`);
      }
    </script>
  </body>
</html>
