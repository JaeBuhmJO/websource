<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자
      // 산술, 비교, 연결
      let a = 4,
        b = 5;

      console.log("a + b = ", a + b);
      console.log("a - b = ", a - b);
      console.log("a * b = ", a * b);
      console.log("a / b = ", a / b); // 0.8 => 진짜 나눠줌. number로 퉁친 실수연산이 가능해서
      console.log("a % b = ", a % b);

      console.log("a == b = ", a == b);
      console.log("a != b = ", a != b);

      // ===, !==
      let c = "4";
      console.log("a == c = ", a == c); // 밸류가 같음
      console.log("a === c = ", a === c); // 타입이 다름
      console.log("a != c = ", a != c);
      console.log("a !== c = ", a !== c);

      let d = "3";
      console.log("c + d = ", c + d); // 연결 연산자
      console.log("a + d = ", a + d); // 연결 연산자
      console.log("a - d = ", a - d); // 연산이 발생함
      console.log("a * d = ", a * d); // 연산이 발생함
      console.log("a / d = ", a / d); // 연산이 발생함
    </script>
  </body>
</html>
