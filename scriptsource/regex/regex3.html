<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">이름</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="이름"
          maxlength="4"
        />
        <span id="nameResult"></span>
      </div>
      <div>
        <label for="email">이메일</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="ex) abcd123@naver.com"
        />
        <span id="emailResult"></span>
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="text" name="tel" id="tel" placeholder="전화번호" />
        <span id="telResult"></span>
      </div>
      <div>
        <button type="button">확인</button>
      </div>
    </form>
    <script>
      const nameInput = document.getElementById("name");
      const confirmName = function () {
        //자, 모 까지 포함이면 const re = /^[(ㄱ-ㅎ)|(ㅏ-ㅣ)|(가-힣)];
        const resultName = document.getElementById("name");
        const re = /^[가-힣]{2,4}$/;
        if (!re.test(nameInput.value) || nameInput.value == "") {
          alert("이름을 확인해주세요");
          nameInput.select();
        } else {
          resultName.innerText = "";
        }
      };
      nameInput.addEventListener("change", () => confirmName());

      const email = document.getElementById("email");
      const confirmEmail = function () {
        const emailResult = document.getElementById("emailResult");
        const re = /^[a-zA-z0-9]+@[a-zA-z0-9]+\.[a-zA-z0-9]{2,3}$/;
        if (!re.test(email.value) || email.value == "") {
          emailResult.innerText = "올바른 이메일 형식이 아닙니다.";
          email.select();
        } else {
          emailResult.innerText = "";
        }
      };
      email.addEventListener("change", () => confirmEmail());

      const tel = document.getElementById("tel");
      const confirmTel = function () {
        const telResult = document.getElementById("telResult");
        const re = /^(01[0-9])-?[0-9]{3,4}-?[0-9]{4}$/;
        if (!re.test(tel.value) || tel.value == "") {
          telResult.innerText = "올바른 전화번호 형식이 아닙니다.";
          tel.select();
        } else {
          telResult.innerText = "";
        }
      };
      tel.addEventListener("change", () => confirmTel());

      const confirmAll = document.querySelector("[type='button']");
      confirmAll.addEventListener("click", () => {
        confirmName();
        confirmEmail();
        confirmTel();
      });
    </script>
  </body>
</html>
