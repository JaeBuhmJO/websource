<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1~a까지 더하는 함수를 함수 표현식(익명)으로 작성
      const myFuction = function (a) {
        let sum = 0;
        for (let i = 1; i <= a; i++) {
          sum += i;
        }
        return sum;
      };
      document.write("마이펑션 : " + myFuction(10) + "<br>");

      //3의 배수 찾기(숫자 인자 받기)
      //3의 배수라면 화면에 "박수"

      function by3Input() {
        let number = parseInt(prompt("by3Input 숫자 입력"));
        if (number % 3 == 0) {
          document.write("박수" + "<br>");
        } else {
          document.write("통과" + "<br>");
        }
      }

      function by93() {
        let number = parseInt(prompt("by93 숫자 입력"));
        if (number % 9 == 0) {
          document.write("박수박수" + "<br>");
        } else if (number % 3 == 0) {
          document.write("박수" + "<br>");
        } else {
          document.write("통과" + "<br>");
        }
      }

      function by369() {
        let number = parseInt(prompt("by369 숫자 입력"));
        //끝자리가 3, 6, 9라면
        if ((number % 10) % 3 == 0) {
          document.write("박수" + "<br>");
        } else {
          document.write("통과" + "<br>");
        }
      }

      //과목마다 100점 만점이지만 두 과목 합 120점 이상이면 합
      //하나 40 미만이면 과락

      function passFail() {
        let score1 = parseInt(prompt("1과목 점수 입력"));
        let score2 = parseInt(prompt("2과목 점수 입력"));

        if (score1 < 40 || score2 < 40 || isNaN(score1) || isNaN(score2)) {
          document.write("과락, 불합격입니다." + "<br>");
        } else if (score1 + score2 < 120) {
          document.write("총점 미달, 불합격입니다." + "<br>");
        } else {
          document.write("합격, 축하합니다." + "<br>");
        }
      }
      //   by3Input();
      //   by93();
      //   by369();
      //   passFail();

      //소수점 계산 : .toFixed(n) : String으로 리턴됨
      function calc() {
        return parseFloat((1.1 + 1.3).toFixed(2)); // "2.40" => 2.4
      }
      console.log(calc());
    </script>
  </body>
</html>
