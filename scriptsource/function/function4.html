<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function info() {
        // 소문자로 영문 이름 입력받기 ==> 대문자로 변경 출력
        // 전화번호 입력 받기(010-1234-4567) ==> 010-####-4567
        let name = prompt("소문자 영문 이름 입력", "john smith");
        let tel = prompt("전화번호 입력 ex)010-1234-5678", "010-1234-5678");

        document.write(name.toUpperCase() + "<br>");
        document.write(tel.replace(tel.substring(4, 8), "####") + "<br>");
      }
      info();

      function emailCheck() {
        let email = prompt("이메일 주소 입력");

        if (email.includes("@")) {
          document.write(email);
        } else {
          alert("이메일 형식을 확인해주세요");
          emailCheck();
        }
      }
      emailCheck();
    </script>
  </body>
</html>
